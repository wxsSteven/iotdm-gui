<div ng-if="ctrl.isArray(ctrl.yourself())">
    <div ng-repeat="(name,value) in ctrl.yourself() as you track by $index">
        <md-input-container class="md-block" ng-if="!$last">
            <label>{{name|shortToLong}}</label>
            <div class="input">
                <input ng-disabled="!ctrl.isValue(value)" ng-model="you[name]" filter-complex-type-input>
                <span class="icons-right">
                  <span class="material-icons" ng-click="ctrl.removeOneItem($index)">remove_circle_outline</span>
                <span class="material-icons" ng-hide="ctrl.isValue(value)" ng-click="ctrl.children(name)">chevron_right</span>
                </span>
            </div>
        </md-input-container>
    </div>
    <section layout="row">
        <md-button flex ng-click="ctrl.addOneItem()" class="md-raised" md-no-ink="true" md-ripple-size="full">+</md-button>
        <md-button flex ng-click="ctrl.submit(ctrl.request)" class="md-raised md-primary" md-no-ink="true" md-ripple-size="full">Submit</md-button>
    </section>
</div>
