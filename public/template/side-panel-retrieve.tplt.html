<div ng-controller="SidePanelRetrieveCtrl" class="h100" layout="column">
    <div class="side-panel-top md-whiteframe-1dp" layout="row">
        <div flex="30"></div>
        <div flex="40" class="title" layout="column">
            <h3 class="title">{{yourName()|shortToLong}}</h3>
            <span class="subtitle">{{modes[selectedMode]}}</span>
        </div>
        <md-slider flex="30" min="0" max="2" step="1" ng-model="selectedMode"></md-slider>
    </div>
    <div class="side-panel-content md-whiteframe-1dp">
        <div ng-repeat="(name,value) in yourself() as you">
            <md-input-container class="md-block">
                <label>{{name|shortToLong}}</label>
                <div class="input">
                    <input ng-if="isValue(value)" ng-model="you[name]" ng-disabled="inputDisabled">

                    <div ng-if="!isValue(value)">
                        <input disabled>
                        <span class="material-icons right" ng-click="children(name)">chevron_right</span>
                    </div>
                </div>
                <div class="content">

                </div>
                <div class="error" ng-messages>
                    <div ng-message="required">This is Mandatory!</div>
                </div>
            </md-input-container>
        </div>
        <md-button ng-click="submit(request)"class="md-raised md-primary submit" aria-label="description" md-no-ink="true" md-ripple-size="full">Submit</md-button>
    </div>
</div>
