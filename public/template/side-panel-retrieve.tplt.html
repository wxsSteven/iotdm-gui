<div ng-controller="SidePanelRetrieveCtrl as ctrl" class="h100" layout="column">
    <div class="side-panel-top md-whiteframe-1dp" layout="row">
        <div flex="30"></div>
        <div flex="40" class="title" layout="column">
            <h3 class="title">{{ctrl.yourName()|shortToLong}}</h3>
            <span class="subtitle">{{ctrl.mode}}</span>
        </div>
        <slider modes="ctrl.modes" mode="ctrl.mode" flex="30" min="ctrl.min" max="ctrl.max"></slider>
    </div>
    <div class="side-panel-content md-whiteframe-1dp">
        <div ng-repeat="(name,value) in ctrl.yourself() as you">
            <md-input-container class="md-block">
                <label>{{name|shortToLong}}</label>
                <div class="input">
                    <input ng-if="ctrl.isValue(value)" ng-model="you[name]" ng-disabled="ctrl.inputDisabled">

                    <div ng-if="!ctrl.isValue(value)">
                        <input disabled>
                        <span class="material-icons right" ng-click="ctrl.children(name)">chevron_right</span>
                    </div>
                </div>
                <div class="content">

                </div>
                <div class="error" ng-messages>
                    <div ng-message="required">This is Mandatory!</div>
                </div>
            </md-input-container>
        </div>
        <md-button ng-click="ctrl.submit(ctrl.request)" class="md-raised md-primary submit" md-no-ink="true" md-ripple-size="full">Submit</md-button>
    </div>
</div>
