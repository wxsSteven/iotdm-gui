<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Iotdm Gui</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/next-bower/css/next.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="IotdmGuiCtrl as ctrl">

    <div layout="column" class="container">
        <md-toolbar class="md-whiteframe-1dp toolbar-main">
            <div class="md-toolbar-tools toolbar-main">
                <span class="logo">Iotdm</span>
                <span flex></span>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="ctrl.openSidePanel('retrieve-cse')" ng-hide="ctrl.isSelect">Retrieve CSE</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="ctrl.openSidePanel('create')" ng-show="ctrl.isSelect">Create</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="ctrl.openSidePanel('retrieve')" ng-show="ctrl.isSelect">Retrieve</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="ctrl.openSidePanel('update')" ng-show="ctrl.isSelect">Update</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="ctrl.openSidePanel('delete')" ng-show="ctrl.isSelect">Delete</md-button>
            </div>
        </md-toolbar>

        <section layout="row" flex>
            <div id="topology" flex></div>
            <section class="side-panel md-whiteframe-1dp h100 w100" ng-class="{'side-panel-hide':ctrl.sidePanel.hide}">
                <div class="show-tag icon-container md-whiteframe-1dp" ng-hide="ctrl.sidePanel.hide" ng-click="ctrl.closeSidePanel()">
                    <span class="material-icons">chevron_right</span>
                </div>
                <div ng-include="ctrl.sidePanel.template" class="h100 w100"></div>
            </section>
        </section>
    </div>
    <div layout-fill id="toast-container"></div>

    <!-- vendors -->
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/next-bower/js/next.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- modules -->
    <script src="js/app.module.js"></script>

    <!-- services -->
    <script src="js/services/onem2m-crud.service.js"></script>
    <script src="js/services/onem2m-helper.service.js"></script>
    <script src="js/services/datastore-onem2m-data-adaptor.service.js"></script>
    <script src="js/services/nx.service.js"></script>
    <script src="js/services/tree-layout.service.js"></script>
    <script src="js/services/onem2m-crud.service.js"></script>
    <script src="js/services/datastore.service.js"></script>
    <script src="js/services/topology.service.js"></script>
    <script src="js/services/topology-helper.service.js"></script>
    <script src="js/services/alert.service.js"></script>

    <!-- filters -->
    <script src="js/filter/short-to-long.filter.js"></script>

    <!--directives-->
    <script src="js/directives/slider.directive.js"></script>
    <script src="js/directives/onem2m-input.directive.js"></script>
    <script src="js/directives/side-panel-crud.directive.js"></script>

    <!-- ctrls -->
    <script src="js/controllers/iotdm-gui.controller.js"></script>
    <script src="js/controllers/side-panel-info.controller.js"></script>
    <script src="js/controllers/side-panel-retrieve-cse.controller.js"></script>
    <script src="js/controllers/side-panel-crud.controller.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
