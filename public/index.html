<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Iotdm Gui</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/next-bower/css/next.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="IotdmGuiCtrl">

    <div layout="column" class="container">
        <md-toolbar class="md-whiteframe-1dp toolbar-main">
            <div class="md-toolbar-tools toolbar-main">
                <span class="logo">Iotdm</span>
                <span flex></span>
                <!-- <md-button md-no-ink class="md-raised">Expand All</md-button>
                <md-autocomplete md-selected-item="" md-items="" placeholder="Search">
                </md-autocomplete> -->
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="openSidePanel('retrieve cse')" ng-hide="isSelect">Retrieve CSE</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="openSidePanel('create')" ng-show="isSelect">Create</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="openSidePanel('retrieve')" ng-show="isSelect">Retrieve</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="openSidePanel('update')" ng-show="isSelect">Update</md-button>
                <md-button class="animate-hide" aria-label="description" md-ripple-size="full" ng-click="openSidePanel('delete')" ng-show="isSelect">Delete</md-button>
            </div>
        </md-toolbar>

        <section layout="row" flex>
            <div id="topology" flex></div>
            <section class="side-panel md-whiteframe-1dp" ng-class="{'side-panel-hide':sidePanel.hide}" class="h100 w100">
                <div class="show-tag icon-container md-whiteframe-1dp" ng-hide="sidePanel.hide" ng-click="closeSidePanel()">
                    <span class="material-icons">chevron_right</span>
                </div>
                <div ng-show="sidePanel.mode=='info'" ng-include="'template/side-panel-info.tplt.html'" class="h100 w100"></div>
                <div ng-show="sidePanel.mode=='retrieve cse'" ng-include="'template/side-panel-retrieve-cse.tplt.html'" class="h100 w100"></div>
                <div ng-show="sidePanel.mode=='create'" ng-include="'template/side-panel-create.tplt.html'" class="h100 w100"></div>
                <div ng-show="sidePanel.mode=='retrieve'" ng-include="'template/side-panel-retrieve.tplt.html'" class="h100 w100"></div>
                <div ng-show="sidePanel.mode=='update'" ng-include="'template/side-panel-update.tplt.html'" class="h100 w100"></div>
                <div ng-show="sidePanel.mode=='delete'" ng-include="'template/side-panel-delete.tplt.html'" class="h100 w100"></div>
            </section>
        </section>
    </div>

    //vendors
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/next-bower/js/next.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    //modules
    <script src="js/app.module.js"></script>

    //services
    <script src="js/services/onem2m-crud.service.js"></script>
    <script src="js/services/onem2m-helper.service.js"></script>
    <script src="js/services/datastore-onem2m-data-adaptor.service.js"></script>
    <script src="js/services/nx.service.js"></script>
    <script src="js/services/tree-layout.service.js"></script>
    <script src="js/services/onem2m-crud.service.js"></script>
    <script src="js/services/datastore.service.js"></script>
    <script src="js/services/topology.service.js"></script>

    //filters
    <script src="js/filter/short-to-long.filter.js"></script>

    //ctrls
    <script src="js/controllers/iotdm-gui.controller.js"></script>
    <script src="js/controllers/side-panel-info.controller.js"></script>
    <script src="js/controllers/side-panel-create.controller.js"></script>
    <script src="js/controllers/side-panel-retrieve.controller.js"></script>
    <script src="js/controllers/side-panel-update.controller.js"></script>
    <script src="js/controllers/side-panel-delete.controller.js"></script>
    <script src="js/controllers/side-panel-retrieve-cse.controller.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
