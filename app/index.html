<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Iotdm Gui</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/next-bower/css/next.css"/>
    <link rel="stylesheet" href="css/app.css">

</head>
<body layout="column" ng-controller="ctrl">

<md-toolbar class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
        <h3>Iotdm</h3>
        <span flex></span>
        <md-button md-no-ink class="md-raised">Expand All</md-button>

        <md-autocomplete md-selected-item="" md-items="" placeholder="Search">
        </md-autocomplete>
    </div>
</md-toolbar>

<div id="main">
    <onem2m-topology data="data" node="node"></onem2m-topology>
    <side node="node"></side>
</div>

<script src="bower_components/next-bower/js/next.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="js/onem2m.js"></script>
<script src="js/app.js"></script>
</body>
</html>
